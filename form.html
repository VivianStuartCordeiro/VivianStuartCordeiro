<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <center>
        <img src=".\city.jpeg" alt="City Logo" height="100px" width="100px"/>
        <h2>City Engineering collage</h2>
        </center>
    </div>
    <hr/>
    <center>
        <h3>Fill Form</h3>
    </center>
<form style="align-self: center;">
    <center>
    <div>
    <label for="">UserName/Gmail</label>
    <input type="text" id="UserName" placeholder="Enter Your UserName/Gmail">
    </div>
    <div>
    <label for="">Phone Number</label>
    <input type="number" id="Phone Number" placeholder="+91 **********" maxlength="10" max="10">
    </div>
    <div>
    <label for="">Gender</label>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label>
    </div>
    <p>Branch:</p>
    <input type="checkbox" id="CS" value="CS" name="CS">
    <label for="CS">CS</label>
    <br/>
    <input type="checkbox" id="Mech" value="Mech" name="Mech">
    <label for="Mech">MECH</label>
    <br/>
    <input type="checkbox" id="civil" value="civil" name="civil">
    <label for="civil">CIVIL</label>
    <br/>
    <input type="checkbox" id="ai/ml" value="ai/ml" name="ai/ml">
    <label for="ai/ml">AI/ML</label>
    <br/><br/>
    <input type="submit">
    <button>RESET</button>
    <br/>
    <button class="back">Go Back</button>
    </center>
</form>
